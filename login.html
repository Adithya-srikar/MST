<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white; /* Light grey background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333; /* Dark grey text for readability */
        }

        .container {
            width: 400px;
            background-color: #D3D3D3; /* Same as body background color */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Dark grey for heading */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333; /* Dark grey for labels */
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #A9A9A9; /* Medium grey border */
            border-radius: 5px;
            font-size: 16px;
            background-color: #FFFFFF; /* White background for text boxes */
            color: #333; /* Dark grey text in inputs */
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #666; /* Darker grey on focus */
            box-shadow: 0 0 5px rgba(102, 102, 102, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #A9A9A9; /* Medium grey for button */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff; /* White text on button */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #666; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required placeholder="Enter your surname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
